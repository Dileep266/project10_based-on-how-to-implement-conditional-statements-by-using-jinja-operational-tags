<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>ifelifelsecondtional statements</h1>
        {% if a > b %}
          <h1>a is greater than b and c</h1>
        {% elif b > c %}
          <h1>b is greater than c and a</h1>
        {% else %}
          <h1>c is greater than a and b</h1>
    </center>
</body>
</html>
